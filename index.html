<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Cozy Corner ‚òïÔ∏è</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      color: #4e342e;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    .section {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 40px;
    }
    .column {
      flex: 1;
      background-color: #fff3e0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #a1887f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .entry {
      margin-top: 15px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .reactions span {
      cursor: pointer;
      margin-right: 8px;
      font-size: 20px;
    }
    .top-reacted, .minigames, .meme-generator {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="column">
      <h3>Student Quotes</h3>
      <input type="text" id="quoteInput" placeholder="Share a cozy thought..." />
      <button onclick="postQuote()">Post Quote</button>
      <div id="quoteList"></div>
    </div>
    <div class="column">
      <h3>Hidden Feelings üíï</h3>
      <input type="text" id="crushInput" placeholder="Got a secret crush?" />
      <button onclick="postCrush()">Post Confession</button>
      <div id="crushList"></div>
    </div>
  </div>

  <div class="top-reacted">
    <h3>Top Reacted Quotes</h3>
    <ol id="topQuotes"></ol>
  </div>

  <div class="minigames">
    <h3>Minigames</h3>

    <div style="text-align:center; background:#fff3e0; padding:20px; border-radius:12px; margin-bottom:20px;">
      <h4>‚òïÔ∏è Coffee Clicker</h4>
      <p>Cups brewed: <span id="coffeeCount">0</span></p>
      <button onclick="brewCoffee()">Brew Coffee</button>
    </div>

    <div style="background:#fff3e0; padding:20px; border-radius:12px;">
      <h4>üß† Quote Quiz</h4>
      <p id="quizQuestion">Who said: "The only way to do great work is to love what you do"?</p>
      <button onclick="checkAnswer('Steve Jobs')">Steve Jobs</button>
      <button onclick="checkAnswer('Albert Einstein')">Albert Einstein</button>
      <button onclick="checkAnswer('Oprah Winfrey')">Oprah Winfrey</button>
      <p id="quizFeedback" style="margin-top:10px;"></p>
    </div>
  </div>

  <div class="meme-generator">
  <h3>Meme Generator</h3>
  <canvas id="memeCanvas" width="400" height="400" style="border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1);"></canvas>
  <br/>
  <input type="text" id="topText" placeholder="Top text" style="margin-top:10px; width:45%;"/>
  <input type="text" id="bottomText" placeholder="Bottom text" style="width:45%;"/>
  <br/>
  <button onclick="generateMeme()">Generate Meme</button>
  <button onclick="generateRandomMeme()">üé≤ Random Meme</button>
</div>


  <div id="coffeeTriviaModal" style="display:none; position:fixed; top:20px; right:20px; background-color:#ffeaa7; border:1px solid #dfe6e9; padding:10px 20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.2); font-weight:bold; color:#2d3436; font-family:'Segoe UI', sans-serif;">
</div>


  <script>
    const quoteList = [];
    const crushList = [];
    const reactions = ["‚ù§Ô∏è", "üòÜ", "üò¢", "üòÆ", "üò°"];

    function postQuote() {
      const input = document.getElementById("quoteInput");
      const text = input.value.trim();
      if (text) {
        const entry = { text, reacts: {} };
        reactions.forEach(r => entry.reacts[r] = 0);
        quoteList.push(entry);
        input.value = "";
        renderQuotes();
        updateTopQuotes();
      }
    }

    function postCrush() {
      const input = document.getElementById("crushInput");
      const text = input.value.trim();
      if (text) {
        crushList.push(text);
        input.value = "";
        renderCrushes();
      }
    }

    function reactToQuote(index, emoji) {
      quoteList[index].reacts[emoji]++;
      renderQuotes();
      updateTopQuotes();
    }

    function renderQuotes() {
      const container = document.getElementById("quoteList");
      container.innerHTML = "";
      quoteList.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<strong>${q.text}</strong><br/>
          <div class="reactions">
            ${reactions.map(r => `<span onclick="reactToQuote(${i}, '${r}')">${r} ${q.reacts[r]}</span>`).join(" ")}
          </div>`;
        container.appendChild(div);
      });
    }

    function renderCrushes() {
      const container = document.getElementById("crushList");
      container.innerHTML = "";
      crushList.forEach(c => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<em>${c}</em>`;
        container.appendChild(div);
      });
    }

    function updateTopQuotes() {
      const sorted = [...quoteList].sort((a, b) => {
        const totalA = Object.values(a.reacts).reduce((sum, val) => sum + val, 0);
        const totalB = Object.values(b.reacts).reduce((sum, val) => sum + val, 0);
        return totalB - totalA;
      }).slice(0, 3);
      const list = document.getElementById("topQuotes");
      list.innerHTML = "";
      sorted.forEach(q => {
        const li = document.createElement("li");
        li.textContent = q.text;
        list.appendChild(li);
      });
    }

    function brewCoffee() {
      coffeeCount++;
      document.getElementById("coffeeCount").textContent = coffeeCount;
    }

    let coffeeCount = 0;

    function checkAnswer(answer) {
    const correct = "Steve Jobs";
    const feedback = document.getElementById("quizFeedback");
    feedback.textContent = answer === correct ? "‚úÖ Correct!" : "‚ùå Try again!";
  }

  const memeImages = [
  {
    url: "https://i.imgflip.com/1bij.jpg", // Distracted Boyfriend
    top: "Me trying to focus",
    bottom: "But coffee exists ‚òï"
  },
  {
    url: "https://i.imgflip.com/26am.jpg", // Grumpy Cat
    top: "Mondays?",
    bottom: "No thanks."
  },
  {
    url: "https://i.imgflip.com/3si4.jpg", // One Does Not Simply
    top: "One does not simply",
    bottom: "Finish a group project without memes"
  },
  {
    url: "https://i.imgflip.com/30b1gx.jpg", // Mocking Spongebob
    top: "You should sleep early",
    bottom: "mE: 'sLeEp EaRlY'"
  },
  {
    url: "https://i.imgflip.com/1otk96.jpg", // Roll Safe
    top: "Can't fail the quiz",
    bottom: "If you never take it"
  },
  {
    url: "https://i.imgflip.com/2wifvo.jpg", // Woman Yelling at Cat
    top: "Groupmate: I did my part",
    bottom: "Reality: üòº"
  },
  {
    url: "https://i.imgflip.com/4t0m5.jpg", // Leonardo DiCaprio Cheers
    top: "To surviving finals",
    bottom: "With caffeine and chaos"
  },
  {
    url: "https://i.imgflip.com/1g8my4.jpg", // Confused Math Lady
    top: "Trying to understand",
    bottom: "JavaScript logic"
  },
  {
    url: "https://i.imgflip.com/1b7v.jpg", // Success Kid
    top: "Submitted on time",
    bottom: "Before the deadline!"
  },
  {
    url: "https://i.imgflip.com/1ur9b0.jpg", // Left Exit 12 Off Ramp
    top: "Doing homework",
    bottom: "Making memes instead"
  }
];


function generateMeme() {
  const canvas = document.getElementById("memeCanvas");
  const ctx = canvas.getContext("2d");
  const topText = document.getElementById("topText").value;
  const bottomText = document.getElementById("bottomText").value;
  const randomIndex = Math.floor(Math.random() * memeImages.length);
  const img = new Image();
  img.crossOrigin = "anonymous";
  img.src = memeImages[randomIndex].url;
  img.onload = function () {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    ctx.font = "bold 24px Arial";
    ctx.fillStyle = "white";
    ctx.strokeStyle = "black";
    ctx.lineWidth = 2;
    ctx.textAlign = "center";
    ctx.fillText(topText, canvas.width / 2, 40);
    ctx.strokeText(topText, canvas.width / 2, 40);
    ctx.fillText(bottomText, canvas.width / 2, canvas.height - 20);
    ctx.strokeText(bottomText, canvas.width / 2, canvas.height - 20);
  };
}

function generateRandomMeme() {
  const randomIndex = Math.floor(Math.random() * memeImages.length);
  document.getElementById("topText").value = memeImages[randomIndex].top;
  document.getElementById("bottomText").value = memeImages[randomIndex].bottom;
  generateMeme();
}


    const coffeeTrivia = [
  "Coffee was originally chewed, not sipped!",
  "Beethoven counted 60 beans per cup of coffee.",
  "Espresso means 'pressed out' in Italian.",
  "The first webcam watched a coffee pot at Cambridge University.",
  "The word 'coffee' comes from the Arabic 'qahwa'."
];

function showCoffeeTrivia() {
  const modal = document.getElementById("coffeeTriviaModal");
  const random = Math.floor(Math.random() * coffeeTrivia.length);
  modal.textContent = coffeeTrivia[random];
  modal.style.display = "block";
  setTimeout(() => {
    modal.style.display = "none";
  }, 4000);
}

setInterval(showCoffeeTrivia, 7000);

</script>

  
</body>
</html>
