<!DOCTYPE html>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      color: #4e342e;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    .section {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 40px;
    }
    .column {
      flex: 1;
      background-color: #fff3e0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #a1887f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .entry {
      margin-top: 15px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .reactions {
  display: flex;
  gap: 8px;
  margin-top: 8px;
  transition: opacity 0.3s ease;
}

.reactions span {
  font-size: 20px;
  cursor: pointer;
  opacity: 1;
  transition: transform 0.2s ease, opacity 0.3s ease;
}

.reactions span:hover {
  transform: scale(1.2);
}

.reactions[data-selected] span:not([data-active]) {
  opacity: 0;
  pointer-events: none;
}

.reactions[data-selected]:hover span {
  opacity: 1;
  pointer-events: auto;
}

    
    .top-reacted, .minigames, .meme-generator {
      margin-bottom: 40px;
    }

    .emoji-burst {
  position: absolute;
  font-size: 24px;
  animation: floatUp 1s ease-out forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  50% {
    transform: translateY(-40px) scale(1.4);
  }
  100% {
    opacity: 0;
    transform: translateY(-80px) scale(0.8);
  }
}

    .scrollable-box {
  max-height: 300px;
  overflow-y: auto;
  padding-right: 10px;
}


    .top-reacted ol {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  padding: 0;
  list-style: none;
}

.top-reacted li {
  flex: 1;
  background: #fff3e0;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  position: relative;
  transition: all 0.3s ease;
}

.top-reacted li:hover .reaction-counts {
  display: block;
}

.reaction-counts {
  display: none;
  position: absolute;
  bottom: 10px;
  right: 10px;
  font-size: 14px;
  background: #ffeaa7;
  padding: 5px 10px;
  border-radius: 8px;
}


.entry .reactions {
  opacity: 0;
  transition: opacity 0.3s ease;
}

.entry:hover .reactions {
  opacity: 1;
}

.reaction-circle {
  position: absolute;
  bottom: -10px;
  left: -10px;
  background: #ffeaa7;
  border-radius: 50%;
  padding: 6px;
  font-size: 14px;
  box-shadow: 0 0 4px rgba(0,0,0,0.1);
}



    
  </style>
</head>
<body>

  <div class="section">
    <div class="column">
      <h3>Student Quotes</h3>
      <input type="text" id="quoteInput" placeholder="Share a cozy thought..." />
      <button onclick="postQuote()">Post Quote</button>
      <button onclick="generateRandomQuote()">üé≤ Random Quote</button>
  <div id="quoteList" class="scrollable-box"></div>
    </div>
    <div class="column">

<div id="crushList" class="scrollable-box"></div>

  </div>

  <div class="top-reacted">

  </div>





  
  <div class="minigames">

    <div style="text-align:center; background:#fff3e0; padding:20px; border-radius:12px; margin-bottom:20px;">
      <h4>‚òïÔ∏è Coffee Clicker</h4>
      <p>Cups brewed: <span id="coffeeCount">0</span></p>

<input type="file" id="customFile" style="display:none;" />

  <div id="coffeeTriviaModal" style="display:none; position:fixed; top:20px; right:20px; background-color:#ffeaa7; border:1px solid #dfe6e9; padding:10px 20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.2); font-weight:bold; color:#2d3436; font-family:'Segoe UI', sans-serif;">
</div>


  <script>
    const quoteList = [];
    const crushList = [];
    const reactions = ["‚ù§Ô∏è", "üòÜ", "üò¢", "üòÆ", "üò°"];

    function postQuote() {
      const input = document.getElementById("quoteInput");
      const text = input.value.trim();
      if (text) {
        const entry = { text, reacts: {} };
        reactions.forEach(r => entry.reacts[r] = 0);
        quoteList.push(entry);
        input.value = "";
        renderQuotes();
        updateTopQuotes();
      }
    }

    const randomQuotes = [
  { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
  { text: "Coffee first. Schemes later.", author: "Yeon" },
  { text: "Success is not final, failure is not fatal.", author: "Winston Churchill" },
];

function generateRandomQuote() {
  const pick = randomQuotes[Math.floor(Math.random() * randomQuotes.length)];
  document.getElementById("quoteInput").value = `"${pick.text}" ‚Äî ${pick.author}`;
}


    function postCrush() {
      const input = document.getElementById("crushInput");
      const text = input.value.trim();
      if (text) {
        crushList.push(text);
        input.value = "";
        renderCrushes();
      }
    }

    function reactToQuote(index, emoji) {
  quoteList[index].selectedReaction = emoji;
  quoteList[index].reacts[emoji]++;
  renderQuotes();
  updateTopQuotes();

  // Get mouse position for burst
  document.addEventListener("click", function burstHandler(e) {
    triggerEmojiBurst(emoji, e.clientX, e.clientY);
    document.removeEventListener("click", burstHandler);
  });
}


    function renderQuotes() {
  const container = document.getElementById("quoteList");
  container.innerHTML = "";
  quoteList.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "entry";

    const selected = q.selectedReaction || null;

    const reactionDiv = document.createElement("div");
    reactionDiv.className = "reactions";
    if (selected) reactionDiv.setAttribute("data-selected", "true");


    const circle = document.createElement("div");
circle.className = "reaction-circle";
const activeReacts = Object.entries(q.reacts).filter(([_, count]) => count > 0).slice(0, 3);
circle.textContent = activeReacts.map(([r]) => r).join(" ");
div.style.position = "relative";
div.appendChild(circle);

    reactions.forEach(r => {
      const span = document.createElement("span");
      span.textContent = r;
      if (selected === r) span.setAttribute("data-active", "true");
      span.onclick = () => {
        q.selectedReaction = r;
        q.reacts[r]++;
        renderQuotes();
        updateTopQuotes();
      };
      reactionDiv.appendChild(span);
    });

    div.innerHTML = `<strong>${q.text}</strong>`;
    div.appendChild(reactionDiv);
    container.appendChild(div);
  });
}


    function renderCrushes() {
      const container = document.getElementById("crushList");
      container.innerHTML = "";
      crushList.forEach(c => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<em>${c}</em>`;
        container.appendChild(div);
      });
    }

    function updateTopQuotes() {
      const sorted = [...quoteList].sort((a, b) => {
        const totalA = Object.values(a.reacts).reduce((sum, val) => sum + val, 0);
        const totalB = Object.values(b.reacts).reduce((sum, val) => sum + val, 0);
        return totalB - totalA;
      }).slice(0, 3);
      const list = document.getElementById("topQuotes");
      list.innerHTML = "";
      sorted.forEach(q => {
        const li = document.createElement("li");
        li.innerHTML = `
  <strong>${q.text}</strong>
  <div class="reaction-counts">
    ${Object.entries(q.reacts).map(([r, count]) => `${r} ${count}`).join(" ")}
  </div>
`;

        list.appendChild(li);
      });
    }

    function brewCoffee() {
      coffeeCount++;
      document.getElementById("coffeeCount").textContent = coffeeCount;
    }

    let coffeeCount = 0;

    function checkAnswer(answer) {
    const correct = "Steve Jobs";
    const feedback = document.getElementById("quizFeedback");
    feedback.textContent = answer === correct ? "‚úÖ Correct!" : "‚ùå Try again!";
  }

  const memeImages = [
  {
    url: "https://i.imgflip.com/1bij.jpg", // Distracted Boyfriend
    top: "Me trying to focus",
    bottom: "But coffee exists ‚òï"
  },
  {

    top: "Mondays?",
    bottom: "No thanks."
  },
  {
    url: "https://i.imgflip.com/3si4.jpg", // One Does Not Simply
    top: "One does not simply",
    bottom: "Finish a group project without memes"
  },
  {
    url: "https://i.imgflip.com/30b1gx.jpg", // Mocking Spongebob
    top: "You should sleep early",
    bottom: "mE: 'sLeEp EaRlY'"
  },
  {
    url: "https://i.imgflip.com/1otk96.jpg", // Roll Safe
    top: "Can't fail the quiz",
    bottom: "If you never take it"
  },
  {
    url: "https://i.imgflip.com/2wifvo.jpg", // Woman Yelling at Cat
    top: "Groupmate: I did my part",
    bottom: "Reality: üòº"
  },
  {
    url: "https://i.imgflip.com/4t0m5.jpg", // Leonardo DiCaprio Cheers
    top: "To surviving finals",
    bottom: "With caffeine and chaos"
  },
  {
    url: "https://i.imgflip.com/1g8my4.jpg", // Confused Math Lady
    top: "Trying to understand",
    bottom: "JavaScript logic"
  },
  {
    url: "https://i.imgflip.com/1b7v.jpg", // Success Kid
    top: "Submitted on time",
    bottom: "Before the deadline!"
  },
  {
    url: "https://i.imgflip.com/1ur9b0.jpg", // Left Exit 12 Off Ramp
    top: "Doing homework",
    bottom: "Making memes instead"
  }
];


function generateMeme() {
  const canvas = document.getElementById("memeCanvas");
  const ctx = canvas.getContext("2d");
  const topText = document.getElementById("topText").value;
  const bottomText = document.getElementById("bottomText").value;
  const randomIndex = Math.floor(Math.random() * memeImages.length);
  const memeImg = new Image();
  memeImg.crossOrigin = "anonymous";
  memeImg.src = memeImages[randomIndex].url;

  memeImg.onload = function () {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(memeImg, 0, 0, canvas.width, canvas.height);
    ctx.font = "bold 24px Arial";
    ctx.fillStyle = "white";
    ctx.strokeStyle = "black";
    ctx.lineWidth = 2;
    ctx.textAlign = "center";
    ctx.fillText(topText, canvas.width / 2, 40);
    ctx.strokeText(topText, canvas.width / 2, 40);
    ctx.fillText(bottomText, canvas.width / 2, canvas.height - 20);
    ctx.strokeText(bottomText, canvas.width / 2, canvas.height - 20);

    const canvasCopy = document.createElement("canvas");
    canvasCopy.width = 120;
    canvasCopy.height = 120;
    const ctxCopy = canvasCopy.getContext("2d");
    ctxCopy.drawImage(canvas, 0, 0, 120, 120);
    const thumbImg = new Image();
    thumbImg.src = canvasCopy.toDataURL("image/png");
    thumbImg.style.borderRadius = "8px";
    thumbImg.style.margin = "5px";
    document.getElementById("generatedMemeGallery").appendChild(thumbImg);
  };
}


function generateRandomMeme() {
  const randomIndex = Math.floor(Math.random() * memeImages.length);
  document.getElementById("topText").value = memeImages[randomIndex].top;
  document.getElementById("bottomText").value = memeImages[randomIndex].bottom;
  generateMeme();
}


    const coffeeTrivia = [
  "Coffee was originally chewed, not sipped!",
  "Beethoven counted 60 beans per cup of coffee.",
  "Espresso means 'pressed out' in Italian.",
  "The first webcam watched a coffee pot at Cambridge University.",
  "The word 'coffee' comes from the Arabic 'qahwa'."
];

function showCoffeeTrivia() {
  const modal = document.getElementById("coffeeTriviaModal");
  const random = Math.floor(Math.random() * coffeeTrivia.length);
  modal.textContent = coffeeTrivia[random];
  modal.style.display = "block";
  setTimeout(() => {
    modal.style.display = "none";
  }, 4000);
}

setInterval(showCoffeeTrivia, 7000);

function downloadMeme() {
  const canvas = document.getElementById("memeCanvas");
  const link = document.createElement("a");
  link.download = "student-meme.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}

function submitCustomMeme() {
  const url = document.getElementById("customUrl").value.trim();
  const top = document.getElementById("customTop").value.trim();
  const bottom = document.getElementById("customBottom").value.trim();
  if (url && top && bottom) {
    const newMeme = { url, top, bottom };
    memeImages.push(newMeme);

    // Save to localStorage
    const savedMemes = JSON.parse(localStorage.getItem("studentMemes") || "[]");
    savedMemes.push(newMeme);
    localStorage.setItem("studentMemes", JSON.stringify(savedMemes));

    alert("‚úÖ Meme template added! Try Random Meme to see it.");
    document.getElementById("customUrl").value = "";
    document.getElementById("customTop").value = "";
    document.getElementById("customBottom").value = "";

    renderMemeGallery(); // Update gallery
  } else {
    alert("‚ö†Ô∏è Please fill in all fields.");
  }
}

window.onload = function () {
  const savedMemes = JSON.parse(localStorage.getItem("studentMemes") || "[]");
  savedMemes.forEach(meme => memeImages.push(meme));
  renderMemeGallery();
};

    function renderMemeGallery() {
  const gallery = document.getElementById("generatedMemeGallery");
  gallery.innerHTML = "";
  const savedMemes = JSON.parse(localStorage.getItem("studentMemes") || "[]");
  savedMemes.forEach(meme => {
    const img = document.createElement("img");
    img.src = meme.url;
    img.alt = "Student Meme";
    img.style.width = "120px";
    img.style.height = "120px";
    img.style.objectFit = "cover";
    img.style.borderRadius = "8px";
    img.title = `${meme.top} / ${meme.bottom}`;
    gallery.appendChild(img);
  });
}

    function triggerEmojiBurst(emoji, x, y) {
  const burst = document.createElement("div");
  burst.className = "emoji-burst";
  burst.textContent = emoji;
  burst.style.left = `${x}px`;
  burst.style.top = `${y}px`;
  document.getElementById("emojiBurstContainer").appendChild(burst);
  setTimeout(() => burst.remove(), 1000);
}

    
    function toggleMemeInput() {
  const urlInput = document.getElementById("customUrl");
  const fileInput = document.getElementById("customFile");
  if (urlInput.style.display !== "none") {
    urlInput.style.display = "none";
    fileInput.style.display = "block";
  } else {
    urlInput.style.display = "block";
    fileInput.style.display = "none";
  }
}



</script>

  <div id="emojiBurstContainer" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden;"></div>

</body>
